name: alamal
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  http:
  shared_preferences:
  flutter_svg:
  slidable_button:
  table_calendar:
  dropdown_below:
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  dio: ^5.8.0+1
  flutter_slidable:
  pin_code_fields: ^8.0.1
  flutter_custom_clippers: ^2.1.0
  sqflite:
  flutter_zoom_drawer: ^3.0.0
  image_picker:
  lottie:
  just_audio:
  flutter_switch:
  google_sign_in:
  flutter_facebook_auth:
  hugeicons:
  fl_chart: ^1.0.0

  path: any
  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/fonts/
    - assets/lottie/
    - assets/sound/
    - lib/language/ar.json
    - lib/language/en.json

  fonts:
    - family: Tajawal-Regular
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf

    - family: Tajawal-Medium
      fonts:
        - asset: assets/fonts/Tajawal-Medium.ttf

    - family: Tajawal-Bold
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf

    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Al-Amal
      fonts:
        - asset: assets/fonts/Al-Amal.ttf
